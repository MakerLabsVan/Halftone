<script>

window.onload = function() {
  // SVG
  paper = Raphael(0, 0, 360, 480);
  reset();
  $("svg").css({ position: "relative", top: 0, left: 0 });
  $("#renders").append($("svg"));

  // Image objects

  c = $("#srcCanvas").get(0);
  ctx = c.getContext("2d");
  ctx.imageSmoothingEnabled = false;

  loadImage($("#archimedes").get(0));
  analytics.diff("Page Loaded");
};

</script>
